<link rel="import" href="packages://ui-kit/widget/input/input.html">
<link rel="import" href="item.html">

<dom-module id="editor-quick-open">
    <link rel="import" type="css" href="index.css">

    <template>
        <editor-input id="search" class="big input" placeholder="Type file name here" input-value="{{searchText}}" on-confirm="_onConfirm"></editor-input>

        <ul id="filesList" class="file-list">
            <template is="dom-repeat" id="files" items="{{search(searchText)}}">
                <quick-open-file-item
                    path="[[item.path]]"
                    count="[[item.count]]"
                    selected="[[item.selected]]"
                >
                </quick-open-file-item>
            </template>
        </ul>
    </template>

    <script type="text/javascript" src="index.js"></script>
</dom-module>
