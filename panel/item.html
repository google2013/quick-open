<dom-module id="quick-open-file-item">
    <link rel="import" type="css" href="item.css">

    <template>
        <li class="item" selected$="{{item.selected}}">{{item.path}}</li>
    </template>

    <script type="text/javascript">
        Editor.registerElement({
            properties: {
                item: {
                    type: Object,
                    value: null
                }
            },

            observers: [
                'selectedChanged(item.selected)'
            ],

            selectedChanged: function (selected) {
                if (selected && this.domHost) {
                    this.parentElement.scrollTop = this.offsetTop;
                }
            }
        });
    </script>
</dom-module>
