<dom-module id="quick-open-file-item">
    <link rel="import" type="css" href="item.css">

    <template>
        <li class="item">{{path}}</li>
    </template>

    <script type="text/javascript">
        Editor.registerElement({
            properties: {
                path: {
                    type: String,
                    value: ''
                },

                count: {
                    type: Number,
                    value: 0
                },

                selected: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            }
        });
    </script>
</dom-module>
